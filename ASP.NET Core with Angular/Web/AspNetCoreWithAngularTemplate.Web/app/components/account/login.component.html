<h2>Log in</h2>
<div class="row">
    <div class="col-md-4">
        <section>
            <form>
                <h4>Use a local account to log in.</h4>
                <hr />
                <div *ngIf="loginErrorMessage" class="text-danger">{{loginErrorMessage}}</div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" [(ngModel)]="userLogin.email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" [(ngModel)]="userLogin.password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" (click)="login()">Log in</button>
                </div>
                <!--TODO: <div class="form-group">
                    <p>
                        <a asp-action="ForgotPassword">Forgot your password?</a>
                    </p>
                    <p>
                        <a asp-action="Register" asp-route-returnurl="@this.ViewData[" ReturnUrl"]">Register as a new user?</a>
                    </p>
                </div>-->
            </form>
        </section>
    </div>
</div>
